<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";
    /*
    переменной а присваивается значение 1, b присваевается значение 1,
    переменной с и d присваевается значение undefaind
    */
    let a = 1, b = 1, c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    Переменной с присваевается значение а + 1 (в а лежит 1), оператор ++ 
    перед переменной прибавляет 1 и сразу возвращает сумму сумма равна 2.
    
     */
    c = ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    Переменной d присваевается значение b до прибаления единицы.
    В переменной d значение 1
    
     */
    d = b++;
    console.log(d);

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    В переменной с лежит 2, в а лежит 2, оператор ++ перед переменной 
    прибавляет 1 и сразу возвращает сумму сумма равна 3. 2 + 3 = 5
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    Переменная d переопределяется, в переменной b лежит 2. d = 2 + 2 = 4
     */
    d = 2 + b++;
    console.log(d);
    /*
    в переменной а значение 3, в переменной b значение 3.
    */
    console.log(a);
    console.log(b);
  </script>
</body>

</html>
