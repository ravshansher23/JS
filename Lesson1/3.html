<!DOCTYPE html>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    console.log(10 + 10 + '10');
    /* 1) складываем числа 10 + 10 получаем 20
      2) слкеиваем число 20 и строку 10 получаем строку "2010"
    */
    console.log(10 + "10" + 10)
    /* 1) склеиваем число 10 и строку 10 получаем 1010
      2) слкеиваем склеиваем строку 1010 и число 10 получаем строку "101010"
    */
    console.log(10 + 10 + +"10")
    /* 1) складываем числа 10 + 10 получаем 20
      2) перед строкой "10" стоит унарный оператор +, js преобразует число в строку.
      2) складываем число 20 и число 10 получаем число 30
    */
    console.log(10 / -"")
    /* 1) пытаемся поделить число на строку -"", js преобразует в -0, т.к. 
    стоит унарный оператор -,
    2) получим бесконечность со знаком минус -Infinity
    */
    console.log(10 / +"2,5")
/* 1) Делим число 10 на строку 2,5
        2) перед строкой "2,5" стоит унарный оператор +, но в js дробная часть
        разделяется точкой, поэтому js не сможет преобразовать в число и выдаст NaN
            */

  </script>
</body>
